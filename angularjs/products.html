<!DOCTYPE HTML>
<html>
	<head>
		<link rel="stylesheet" href="css/products.css">
		<script src="js/angular.min.js"></script>
		<script src="scripts/products.js"></script>
	</head>
	<body>
		<div ng-app="storeApp">
			<div ng-controller="ProductController as productList">
				<input type="text" ng-model="searchKey">
				<div class="item" ng-repeat="product in productList.products | filter:searchKey">
					<img class="item-thumb" ng-src="img/{{product.thumb}}" />
					<span class="item-name">{{product.name}}</span>
					<span class="item-price">{{product.price}}</span>
				<div>
			</div>
		</div>
	</body>
</html>
